<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/interpolate.js" defer></script>
    <title>InterpolateSession</title>
</head>

<body>
    <div id="chatbot"
        style="position:fixed; right:10px; bottom:10px; padding:20px; border-radius:100%; cursor:pointer;"><img
            id="chatbot-btn" onclick="openChatBot()"
            src="https://media.istockphoto.com/vectors/chat-bot-ai-and-customer-service-support-concept-vector-flat-person-vector-id1221348467?b=1&k=6&m=1221348467&s=612x612&w=0&h=eDVkBNvNtCLsXL40pRs4iwMsO0qZgik81JX1FeO713M="
            style="height:4rem; border-radius:50px;" /></div>

    <div style="position:fixed; right:10px; bottom:10px;" id="message-area">
        <div style="position:relative; width:400px; height:450px; border-radius:35px; background-color:white;">
            <div
                style="background-color:#2560e8; border-radius:35px; display:flex; color:white; align-items:center; gap:10px; position:relative;">
                <img id="chatbot-btn"
                    src="https://media.istockphoto.com/vectors/chat-bot-ai-and-customer-service-support-concept-vector-flat-person-vector-id1221348467?b=1&k=6&m=1221348467&s=612x612&w=0&h=eDVkBNvNtCLsXL40pRs4iwMsO0qZgik81JX1FeO713M="
                    style="height:4rem; border-radius:50px;" /> Chatbot <div style="position:absolute; right:30px; cursor:pointer;"
                    onclick="closeChatBot()">X</div>
            </div>
            <div id="messageList"
                style="cursor:default; position:absolute; top:80px; left:0; right:0; bottom:60px; padding:20px; overflow-x:hidden; overflow-y:overlay; color:black;">
            </div>
            <div style="position:absolute; right:0; bottom:0;">
                <div style="display:flex; align-items:center; gap:10px; border-radius:35px; overflow:hidden;"><textarea
                        id="newMessage"
                        style="border:none; border-top:1px solid gainsboro; outline:none; width:330px; resize:none; padding: 11px 0px 0px 9px;"> </textarea>
                    <div style="position:relative; right:-9px; bottom:-5px;"><button id="sendBtn"
                            onclick="sendMessage()"
                            style="cursor:pointer; background-color:#2560e8; border:none; outline:none; border-radius:50px; padding:20px; color:white;">></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
